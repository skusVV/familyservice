<div class="person" *ngIf="data">
  <div class="banner">
    <div class="banner_button"
         [class.banner_button-inverte]="data.buttonInverte"
         (click)="doScroll()">{{data.buttonText}}</div>
    <img class="banner_image" src="{{data.imgSrc}}" alt="banner">
    <div class="banner_cover"></div>
    <h1 class="banner_title banner_title-inverte"
        [class.banner_title-inverte]="data.titleInverte">{{data.title}}</h1>
  </div>
  <div class="person_description" *ngIf="data.description">
    <h1 class="person_description_item" [innerHtml]="data.description"></h1>
  </div>
  <div class="person_description person_description-mobile" *ngIf="data.descriptionMobile">
    <h1 class="person_description_item" [innerHtml]="data.descriptionMobile"></h1>
  </div>
  <div class="person_about">
    <mat-card *ngFor="let card of data.cards" class="person_about_card">
      <mat-card-header class="person_about_card_header">
        <mat-card-title class="person_about_card_title" *ngIf="card.title" [innerHtml]="card.title"></mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="card.img" alt="" class="person_about_card_img">
      <mat-card-content class="person_about_card_content" [innerHtml]="card.description">
      </mat-card-content>
    </mat-card>
  </div>
  <div class="person_types" *ngFor="let block of data.about">
    <h2 class="person_types_title" [innerHtml]="block.title"></h2>
      <ul class="person_types_list">
        <li class="person_types_list_item" *ngFor="let tag of block.tags">{{tag}}</li>
      </ul>
  </div>
</div>
<app-request [selectOptions]="selectOptions" [title]="title"></app-request>
<app-footer></app-footer>
